apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.max.test.testkotlin"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.1.9'
    implementation 'com.youth.banner:banner:1.4.10'//https://github.com/youth5201314/banner
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'//https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'//https://github.com/scwang90/SmartRefreshLayout
    implementation 'com.gjiazhe:wavesidebar:1.3'//https://github.com/gjiazhe/WaveSideBar
    implementation 'com.prolificinteractive:material-calendarview:1.4.3'//https://github.com/prolificinteractive/material-calendarview
//    implementation 'cn.pedant.sweetalert:library:1.3'//https://github.com/pedant/sweet-alert-dialog
    implementation 'com.github.f0ris.sweetalert:library:1.5.2'//https://github.com/F0RIS/sweet-alert-dialog
    implementation 'com.jaredrummler:animated-svg-view:1.0.5'//https://github.com/jaredrummler/AnimatedSvgView
    implementation 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'//https://github.com/nhaarman/ListViewAnimations
    implementation 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    implementation 'com.nhaarman.listviewanimations:lib-core-slh:3.1.0@aar'
    implementation 'com.nineoldandroids:library:2.4.0'
}
